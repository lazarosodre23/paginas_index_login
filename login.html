<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania</title>

    <link rel="stylesheet" href="css/style.css">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    

    
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img id="logo-navbar" src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gamers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Informática</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">>>>Login<<<</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="section-login">
          <h1>Login</h1>
          <div class="d-flex justify-content-center">
              <form method="post" action="" id="login">
                  <p>
                      <label for="usuario">Nome: </label>
                      <input id="usuario" name="usuario" required="required" type="text"
                          placeholder="Insira o seu usuário" class="form-control" />
                  </p>
                  <p>
                      <label for="senha">Senha: </label>
                      <input id="senha" name="senha" required="required" type="password"
                          placeholder="Insira a sua senha" class="form-control" />
                  </p>
                  <p>
                      <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()" />
                  </p>
              </form>
          </div>
      </section>

      <section id="section-cadastro">
          <div id="botao-cadastrar">
              <button id="btn-cadastro" type="button" class="btn btn-info">Não é cadastrado ainda? Cadastre-se</button>
          </div>
          <div id="form-cadastrar">

              <h1>Criar minha conta</h1>
              <p>Informe os seus dados abaixo para criar sua conta.</p>

              <div class="d-flex justify-content-center">
                  <form method="post" action="" id="login">
                      <p>
                          <label for="usuario">Usuário: </label>
                          <input id="usuario-cadastro" name="usuario" required="required" type="text"
                              placeholder="ex. nome de usuário" class="form-control" />
                      </p>
                      <p>
                          <label for="email">E-mail: </label>
                          <input id="email-cadastro" name="email" required="required" type="email"
                              placeholder="seu@email.com.br" class="form-control" />
                      </p>
                      <p>
                          <label for="senha">Senha: </label>
                          <input id="senha-cadastro" name="senha" required="required" type="password"
                              placeholder="mínimo de 6 caracteres" class="form-control" />
                      </p>
                      <p>
                          <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar"
                              onclick="cadastro()" />
                      </p>
                  </form>
              </div>

          </div>
      </section>

  </main>

    <footer id="footer">
      <div class="text">
        <p>Desenvolvido por Lázaro Sodré</p>
      </div>
      <div class="button-footer">
        <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">↑ Voltar ao topo</button>
      </div>
      
    </footer>
    
     <!--Link Jquery-->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-script.js"></script>
</body>

</html>
